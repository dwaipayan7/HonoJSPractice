<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Client</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 500px;
        height: 90vh;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: #007aff;
        color: white;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 20px;
        font-weight: 600;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
      }

      .status-dot.disconnected {
        background: #f44336;
      }

      .username-screen {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 32px;
      }

      .username-screen h2 {
        margin-bottom: 24px;
        color: #333;
      }

      .username-screen input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 16px;
      }

      .username-screen button {
        width: 100%;
        padding: 12px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .username-screen button:hover {
        background: #0056b3;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .message {
        max-width: 75%;
        padding: 12px;
        border-radius: 12px;
        word-wrap: break-word;
      }

      .message.own {
        align-self: flex-end;
        background: #007aff;
        color: white;
      }

      .message.other {
        align-self: flex-start;
        background: #e9ecef;
        color: #333;
      }

      .message-user {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 4px;
        color: #007aff;
      }

      .message.own .message-user {
        color: rgba(255, 255, 255, 0.8);
      }

      .message-text {
        font-size: 16px;
        margin-bottom: 4px;
      }

      .message-time {
        font-size: 11px;
        opacity: 0.7;
        text-align: right;
      }

      .input-container {
        display: flex;
        gap: 8px;
        padding: 12px;
        border-top: 1px solid #e0e0e0;
        background: white;
      }

      .input-container input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
        background: #f8f8f8;
      }

      .input-container input:focus {
        outline: none;
        border-color: #007aff;
      }

      .input-container button {
        padding: 12px 24px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .input-container button:hover {
        background: #0056b3;
      }

      .input-container button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Chat Room</h1>
        <div class="status">
          <div class="status-dot disconnected" id="statusDot"></div>
          <span id="statusText">Disconnected</span>
        </div>
      </div>

      <div class="username-screen" id="usernameScreen">
        <h2>Enter Your Name</h2>
        <input type="text" id="usernameInput" placeholder="Your name..." />
        <button onclick="joinChat()">Join Chat</button>
      </div>

      <div class="messages hidden" id="messages"></div>

      <div class="input-container hidden" id="inputContainer">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      let ws = null;
      let username = "";
      const WS_URL = "ws://localhost:3000/ws"; 

      function joinChat() {
        const input = document.getElementById("usernameInput");
        username = input.value.trim();

        if (!username) {
          alert("Please enter a name");
          return;
        }

        document.getElementById("usernameScreen").classList.add("hidden");
        document.getElementById("messages").classList.remove("hidden");
        document.getElementById("inputContainer").classList.remove("hidden");

        connectWebSocket();
      }

      function connectWebSocket() {
        ws = new WebSocket(WS_URL);

        ws.onopen = () => {
          console.log("Connected to WebSocket");
          document.getElementById("statusDot").classList.remove("disconnected");
          document.getElementById("statusText").textContent = "Connected";
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          displayMessage(data);
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
          console.log("Disconnected from WebSocket");
          document.getElementById("statusDot").classList.add("disconnected");
          document.getElementById("statusText").textContent = "Disconnected";
        };
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (!message || ws.readyState !== WebSocket.OPEN) {
          return;
        }

        const data = {
          user: username,
          message: message,
          time: Date.now(),
        };

        ws.send(JSON.stringify(data));
        input.value = "";
      }

      function displayMessage(data) {
        const messagesDiv = document.getElementById("messages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          data.user === username ? "own" : "other"
        }`;

        const time = new Date(data.time).toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
        });

        messageDiv.innerHTML = `
                ${
                  data.user !== username
                    ? `<div class="message-user">${data.user}</div>`
                    : ""
                }
                <div class="message-text">${data.message}</div>
                <div class="message-time">${time}</div>
            `;

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Send message on Enter key
      document.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const usernameScreen = document.getElementById("usernameScreen");
          if (!usernameScreen.classList.contains("hidden")) {
            joinChat();
          } else {
            sendMessage();
          }
        }
      });
    </script>
  </body>
</html>
